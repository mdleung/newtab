<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">Search</h1>
            <div class="header-actions">
                <button class="view-toggle-btn" id="viewToggleBtn" title="Toggle View">
                    <svg id="cardViewIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                    </svg>
                    <svg id="listViewIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <button class="settings-btn" id="settingsBtn" title="Open Settings">
                    Options
                </button>
            </div>
        </div>
        
        <div class="search-engines-container" id="searchEnginesContainer">
            <!-- Search engines will be dynamically populated here -->
        </div>
        
        <div class="empty-state" id="emptyState">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <h2>No Search Engines Selected</h2>
            <p>Go to settings to add search engines to your new tab page</p>
            <button class="settings-link-btn" id="emptySettingsBtn">
                Open Settings
            </button>
        </div>
        
        <div class="privacy-notice">
            <svg class="privacy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <circle cx="12" cy="16" r="1"></circle>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Your data is private and never shared with the developer.
        </div>
        
        <!-- Footer section -->
        <div class="footer">
            <div class="footer-content">
                <div class="contact-info">
                    <div>For feedback and suggestions, contact:</div>
                    <a href="mailto:developers@shaw.ca">developers@shaw.ca</a>
                </div>
                
                <a href="https://github.com/mdleung" target="_blank" class="github-link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    View on GitHub
                </a>
                
                <div class="donation-container">
                    <a href="https://www.buymeacoffee.com/matthewleung" target="_blank" class="buy-coffee-btn">
                        <span class="coffee-emoji">â˜•</span>
                        Buy me a coffee
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="newtab.js"></script>
</body>
</html>
